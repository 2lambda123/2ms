name: 2ms scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  tooms:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: 2ms Scan
        uses: docker://checkmarx/2ms:latest
        with:
          args: git /github/workspace --report-path results.sarif
